<div class="row" id="row">
    <div class="col-md-4" id="dial">
        <h3>Dial a delivery</h3>
        
        <form action="" id="form-delivery">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="street">Street:</label><br>
            <input type="text" id="street" name="fstreet"><br>
            <label for="building">Building:</label><br>
            <input type="text" id="building" name="building"><br>
            <label for="hseNo">House Number:</label><br>
            <input type="text" id="hseNo" name="hseNo"> <br> <br>
            <button type="button" class="btn btn-primary" id="submit">Primary</button>
            <button type="reset" class="btn btn-danger">Reset</button>
                
        </form> 
    </div>
    <div class="col-md-4">
        <div class="contact">

        </div>
    </div>
      
    <div class="col-md-4">
            <div id="map">
                <script>
                    var map = L.map('map').setView([0.5143, 35.2698], 12);
                    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    maxZoom: 18,
                    id: 'mapbox/streets-v11',
                    tileSize: 512,
                    zoomOffset: -1,
                    accessToken: 'sk.eyJ1Ijoid2h5c29zZXJpb3VzIiwiYSI6ImNsMHNrdGZvcjA1YTczYmx6YXEwOW9rNW4ifQ.4HVaZNKXrZdTrU9QjniT7g'
                }).addTo(map);
                var marker = L.marker([0.5143, 35.2698]).addTo(map);
                var circle = L.circle([0.5143, 35.2698], {
                    fillColor: '#e4',
                    fillOpacity: 0.5,
                    radius: 10000
                }).addTo(map);
                marker.bindPopup("<b>Pizza Palace</b>").openPopup();
                circle.bindPopup("We deliver here");
                </script>
                
                
            </div>
        </div> 
        
        </div>
    </div>
</div>
